<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://127.0.0.1:8000/admin/">PyShop</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/products/">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a id="red" class="dropdown-item" href="#">Red</a></li>
                <li><a id="green" class="dropdown-item" href="#">Green</a></li>
                <li><a id="blue" class="dropdown-item" href="#">Blue</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a id="reset" class="nav-link disabled" href="#">Reset</a>
            </li>
          </ul>
          <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="http://127.0.0.1:8000/products/cart">Cart</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="https://www.google.com/search" method="get">
            <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <script>
      function changeColor(color)
      {
        let body = document.querySelector('body');
        body.style.backgroundColor = color;
        document.getElementById('reset').classList = 'nav-link active';
      }
      document.querySelector('#red').addEventListener('click', function() {changeColor('red')});
      document.querySelector('#green').addEventListener('click', function() {changeColor('green')});
      document.querySelector('#blue').addEventListener('click', function() {changeColor('blue')});
      document.querySelector('#reset').addEventListener('click', function() {
        changeColor('white');
        document.getElementById('reset').classList = 'nav-link disabled';
      });
    </script>

    <div class="container">
      {%  block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
